<body>
    <button onclick="window.location.reload()">Run Program</button>
    <img src="../assets/images/trees-bground.jpg" alt="Background of a dark mossy forest.">
    <div id="terminal"></div>
    <style>
        /*The small amount of styling below for the img and #terminal are my own, all else is courtesy of Code Institute.*/
        img {
            height: 100%;
            width: 100%;
            background-position: center;
        }

        #terminal {
            display: flex;
            justify-content: center;
        }
    </style>
    <script>
        var term = new Terminal({
            cols: 80,
            rows: 30
        });
        term.open(document.getElementById('terminal'));
        term.writeln('Running startup command: python3 run.py');
        term.writeln('');

        var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (
            ':' + location.port) : '') + '/');

        ws.onopen = function () {
            new attach.attach(term, ws);
        };

        ws.onerror = function (e) {
            console.log(e);
        };
        // Set focus in the terminal
        document.getElementsByClassName("xterm-helper-textarea")[0].focus();
    </script>
</body>
